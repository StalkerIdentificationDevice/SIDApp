version: 2.1

executors:
  default:
    docker:
      - image: cimg/node:lts
    working_directory: ~/my-app

jobs:
  eas_build:
    executor: default
    steps:
      - checkout
      - run:
          name: Create package-lock.json
          command: npm install
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Install AWS_EXPORTS
          command: npm run aws-export
      - run:
          name: Trigger build
          command: npx eas-cli build --platform ios --non-interactive
          no_output_timeout: 30m
  eas_submit:
    executor: default
    steps:
      - run:
          name: Trigger submit
          command: npx eas-cli submit -p ios --latest

workflows:
  build_app:
    jobs:
      - eas_build:
          filters:
            branches:
              only: main
      - eas_submit:
          filters:
            branches:
              only: main